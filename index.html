        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[40.09329223918453,-79.48474262642249],[41.59174253231047,-77.22940127243507]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_50MilesRadius_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_50MilesRadius_1_0() {
            return {
                pane: 'pane_50MilesRadius_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_50MilesRadius_1');
        map.getPane('pane_50MilesRadius_1').style.zIndex = 401;
        map.getPane('pane_50MilesRadius_1').style['mix-blend-mode'] = 'normal';
        var layer_50MilesRadius_1 = new L.geoJson(json_50MilesRadius_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_50MilesRadius_1',
            layerName: 'layer_50MilesRadius_1',
            pane: 'pane_50MilesRadius_1',
            onEachFeature: pop_50MilesRadius_1,
            style: style_50MilesRadius_1_0,
        });
        bounds_group.addLayer(layer_50MilesRadius_1);
        map.addLayer(layer_50MilesRadius_1);
        function pop_MoshannonCreek_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {

                        }

                    if (typeof layer.closePopup == 'function') {

        function style_MoshannonCreek_2_0() {
            return {

                radius: 8.0,
                opacity: 1,

        var layer_MoshannonCreek_2 = new L.geoJson(json_MoshannonCreek_2, {

        bounds_group.addLayer(layer_MoshannonCreek_2);
        map.addLayer(layer_MoshannonCreek_2);
        function pop_HydroWaste_USA_50Miles_Moshannon_WWTP_3(feature, layer) {

                        }
                    }
                    if (typeof layer.closePopup == 'function') {

                    } else {
                        layer.eachLayer(function(feature){

            var popupContent = '<table>\

                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_HydroWaste_USA_50Miles_Moshannon_WWTP_3_0(feature) {
            if (feature.properties['WASTE_DIS'] >= 0.000000 && feature.properties['WASTE_DIS'] <= 100.000000 ) {
                return {
                pane: 'pane_HydroWaste_USA_50Miles_Moshannon_WWTP_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/HydroWaste_USA_50Miles_Moshannon_WWTP_3.svg',
            iconSize: [3.8, 3.8]
        }),
                interactive: true,

            }
            if (feature.properties['WASTE_DIS'] >= 100.000000 && feature.properties['WASTE_DIS'] <= 1000.000000 ) {
                return {
                pane: 'pane_HydroWaste_USA_50Miles_Moshannon_WWTP_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/HydroWaste_USA_50Miles_Moshannon_WWTP_3.svg',
            iconSize: [17.099999999999998, 17.099999999999998]
        }),
                interactive: true,
            }
            }
            if (feature.properties['WASTE_DIS'] >= 1000.000000 && feature.properties['WASTE_DIS'] <= 100000.000000 ) {
                return {

        rotationAngle: 0.0,

        map.createPane('pane_HydroWaste_USA_50Miles_Moshannon_WWTP_3');

            var popupContent = '<table>\

                    </tr>\

            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {

			layer.bindPopup(content, { maxHeight: 400 });

        function style_CombinedWaterQuality_4_0(feature) {

            }
            }
            if (feature.properties['avg_pH'] >= 6.950000 && feature.properties['avg_pH'] <= 7.050000 ) {
                return {

            if (feature.properties['avg_pH'] >= 7.050000 && feature.properties['avg_pH'] <= 14.000000 ) {

                weight: 1,

        map.createPane('pane_CombinedWaterQuality_4');

        var layer_CombinedWaterQuality_4 = new L.geoJson(json_CombinedWaterQuality_4, {

            pointToLayer: function (feature, latlng) {

                return L.circleMarker(latlng, style_CombinedWaterQuality_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_CombinedWaterQuality_4);
        map.addLayer(layer_CombinedWaterQuality_4);
        setBounds();
        var i = 0;
        layer_50MilesRadius_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['fid'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['fid']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_50MilesRadius_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_50MilesRadius_1,layer_CombinedWaterQuality_4]);
        map.on("zoomend", function(){

        </script>
